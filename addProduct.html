<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Add Product</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand logo" href="index.html">PB503 Products</a>
        </div>
        <div>
          <div
            class="collapse navbar-collapse helpers"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productsList.html">Products List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./addProduct.html">Add Product</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="new-product">
      <div class="data" style="width: 100%;height: 100%; padding-top: 50px;">
        <h1 class="name" style="color: rgb(0, 255, 0); margin-bottom: 40px">
          Add a New Product
        </h1>
        <ul style=" padding: 0;display: flex; justify-content: center; flex-direction: column; align-items: center;">
          <li >
            <form action="" class ="form">Title</form>
            <input type="text" placeholder="" style="height: 40px;" class="input" id="title"/>
          </li>
          <li >
            <form action="" class ="form">Description</form>
            <input type="text" placeholder="" style="height: 40px;" class="input" id="description"/>
          </li>
          <li >
            <form action="" class ="form">Category</form>
            <input type="text" placeholder="" style="height: 40px;" class="input" id="category"/>
          </li>
          <li >
            <form action="" class ="form">Price</form>
            <input type="number" placeholder="" style="height: 40px;" class="input" id="price"/>
          </li>
          <li >
            <form action="" class ="form">Count</form>
            <input type="number" placeholder="" style="height: 40px;" class="input" id="count"/>
          </li>
         

        </ul>
        <button type="button" class="btn btn-success add">Add New Product</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/addProduct.js" type="module"></script>
  </body>
</html>
